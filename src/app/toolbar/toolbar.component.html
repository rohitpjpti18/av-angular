<mat-toolbar>
    <img src = '../../assets/testimage.ico' height="93" routerLink="/"/>
    <button mat-button [matMenuTriggerFor]="application">{{selectedApplication}}</button>
    <mat-menu #application>
        <button routerLink="/pathfinder" (click)="onClickHandler($event)" mat-menu-item class="example-icon" aria-label="Example icon-button with heart icon">
            Path Finder
        </button>
        <button routerLink="/" mat-menu-item (click)="onClickHandler($event)"  class="example-icon" aria-label="Example icon-button with heart icon">
            Sorting Visualiser
        </button>
    </mat-menu>


    <div *ngIf="algorithmMenu != []">
    <button mat-button [matMenuTriggerFor]="menu">Select an Algorithms</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let item of algorithmMenu" >
                <!--<mat-icon>{{ item }}</mat-icon>-->
                 {{ item }}
            </button>
        </mat-menu>
    </div>
    
    
    <span class="example-spacer"></span>
    <span style="font-size:medium">Speed &nbsp;</span>
    <mat-slider min="1" max="5" step="0.5" value="1.5">
        <input matSliderThumb>
    </mat-slider>

    <span style="font-size:medium"> &nbsp; Size &nbsp;</span>
    <mat-slider min="1" max="5" step="0.5" value="1.5">
        <input matSliderThumb>
    </mat-slider>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
    -->
</mat-toolbar>
