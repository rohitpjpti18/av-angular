<mat-toolbar>
    <img src = '../../assets/testimage.ico' height="93"/>
    <button routerLink="/pathfinder" mat-button class="example-icon" aria-label="Example icon-button with heart icon">
        PathFinder
    </button>
    <button mat-button class="example-icon" aria-label="Example icon-button with heart icon">
        Sorting Visualiser
    </button>

    <div *ngIf="algorithmMenu != []">
    <button mat-button [matMenuTriggerFor]="menu">Select an Algorithms</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let item of algorithmMenu" >
                <!--<mat-icon>{{ item }}</mat-icon>-->
                <span> {{ item }}</span>
            </button>
        </mat-menu>
    </div>
    
    
    <span class="example-spacer"></span>
    <span style="font-size:medium">Speed &nbsp;</span>
    <mat-slider min="1" max="5" step="0.5" value="1.5">
        <input matSliderThumb>
    </mat-slider>

    <span style="font-size:medium"> &nbsp; Size &nbsp;</span>
    <mat-slider min="1" max="5" step="0.5" value="1.5">
        <input matSliderThumb>
    </mat-slider>

    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
    -->
</mat-toolbar>
